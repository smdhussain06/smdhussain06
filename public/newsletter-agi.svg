<svg width="600" height="400" viewBox="0 0 600 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1a1a1a"/>
      <stop offset="50%" stop-color="#2d2d2d"/>
      <stop offset="100%" stop-color="#1a1a1a"/>
    </linearGradient>
    <linearGradient id="orangeGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#f97316"/>
      <stop offset="100%" stop-color="#ea580c"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="600" height="400" fill="url(#grad1)"/>
  
  <!-- Circuit pattern -->
  <g opacity="0.1" stroke="#f97316" stroke-width="1" fill="none">
    <path d="M50 50 L150 50 L150 100 L250 100"/>
    <path d="M350 50 L450 50 L450 150 L550 150"/>
    <path d="M50 200 L100 200 L100 250 L200 250"/>
    <path d="M300 200 L400 200 L400 300 L500 300"/>
    <circle cx="150" cy="50" r="3" fill="#f97316"/>
    <circle cx="150" cy="100" r="3" fill="#f97316"/>
    <circle cx="450" cy="50" r="3" fill="#f97316"/>
    <circle cx="100" cy="200" r="3" fill="#f97316"/>
    <circle cx="400" cy="200" r="3" fill="#f97316"/>
  </g>
  
  <!-- AI Brain Icon -->
  <g transform="translate(480, 30)">
    <circle cx="50" cy="50" r="40" fill="none" stroke="url(#orangeGrad)" stroke-width="2"/>
    <path d="M30 40 Q50 20 70 40 Q50 60 30 40" fill="url(#orangeGrad)" opacity="0.8"/>
    <circle cx="40" cy="45" r="2" fill="#fff"/>
    <circle cx="60" cy="45" r="2" fill="#fff"/>
    <path d="M45 55 Q50 60 55 55" stroke="#fff" stroke-width="1.5" fill="none"/>
  </g>
  
  <!-- Title -->
  <text x="50" y="120" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#ffffff">
    Humanity's Final
  </text>
  <text x="50" y="155" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="url(#orangeGrad)">
    Invention
  </text>
  
  <!-- Subtitle -->
  <text x="50" y="190" font-family="Arial, sans-serif" font-size="18" fill="#cccccc">
    The Rise of Artificial General Intelligence
  </text>
  
  <!-- Author -->
  <text x="50" y="340" font-family="Arial, sans-serif" font-size="14" fill="#888888">
    By Mohammad Hussain
  </text>
  <text x="50" y="360" font-family="Arial, sans-serif" font-size="12" fill="#666666">
    LinkedIn Newsletter
  </text>
</svg>
