<svg width="600" height="400" viewBox="0 0 600 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1a1a1a"/>
      <stop offset="50%" stop-color="#2d2d2d"/>
      <stop offset="100%" stop-color="#1a1a1a"/>
    </linearGradient>
    <linearGradient id="orangeGrad2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#f97316"/>
      <stop offset="100%" stop-color="#ea580c"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="600" height="400" fill="url(#grad2)"/>
  
  <!-- Neural network pattern -->
  <g opacity="0.15" stroke="#f97316" stroke-width="1">
    <!-- Nodes -->
    <circle cx="100" cy="80" r="4" fill="#f97316"/>
    <circle cx="150" cy="60" r="4" fill="#f97316"/>
    <circle cx="200" cy="100" r="4" fill="#f97316"/>
    <circle cx="250" cy="70" r="4" fill="#f97316"/>
    <circle cx="300" cy="90" r="4" fill="#f97316"/>
    <circle cx="120" cy="140" r="4" fill="#f97316"/>
    <circle cx="180" cy="160" r="4" fill="#f97316"/>
    <circle cx="240" cy="140" r="4" fill="#f97316"/>
    <circle cx="300" cy="170" r="4" fill="#f97316"/>
    
    <!-- Connections -->
    <line x1="100" y1="80" x2="150" y2="60"/>
    <line x1="150" y1="60" x2="200" y2="100"/>
    <line x1="200" y1="100" x2="250" y2="70"/>
    <line x1="250" y1="70" x2="300" y2="90"/>
    <line x1="100" y1="80" x2="120" y2="140"/>
    <line x1="150" y1="60" x2="180" y2="160"/>
    <line x1="200" y1="100" x2="240" y2="140"/>
    <line x1="250" y1="70" x2="300" y2="170"/>
    <line x1="120" y1="140" x2="180" y2="160"/>
    <line x1="180" y1="160" x2="240" y2="140"/>
    <line x1="240" y1="140" x2="300" y2="170"/>
  </g>
  
  <!-- Brain Icon -->
  <g transform="translate(450, 30)">
    <path d="M20 30 Q10 10 30 15 Q50 10 60 25 Q70 15 80 30 Q85 50 70 60 Q50 70 30 60 Q10 50 20 30" 
          fill="none" stroke="url(#orangeGrad2)" stroke-width="2"/>
    <path d="M35 35 Q45 25 55 35 Q45 45 35 35" fill="url(#orangeGrad2)" opacity="0.6"/>
    <circle cx="40" cy="40" r="1.5" fill="#fff"/>
    <circle cx="50" cy="40" r="1.5" fill="#fff"/>
  </g>
  
  <!-- CPU/Chip Icon -->
  <g transform="translate(500, 320)">
    <rect x="0" y="0" width="30" height="30" fill="none" stroke="url(#orangeGrad2)" stroke-width="2" rx="3"/>
    <rect x="8" y="8" width="14" height="14" fill="url(#orangeGrad2)" opacity="0.6"/>
    <line x1="-5" y1="10" x2="0" y2="10" stroke="url(#orangeGrad2)" stroke-width="1"/>
    <line x1="-5" y1="20" x2="0" y2="20" stroke="url(#orangeGrad2)" stroke-width="1"/>
    <line x1="30" y1="10" x2="35" y2="10" stroke="url(#orangeGrad2)" stroke-width="1"/>
    <line x1="30" y1="20" x2="35" y2="20" stroke="url(#orangeGrad2)" stroke-width="1"/>
  </g>
  
  <!-- Title -->
  <text x="50" y="120" font-family="Arial, sans-serif" font-size="26" font-weight="bold" fill="#ffffff">
    The Amazing Secret:
  </text>
  <text x="50" y="155" font-family="Arial, sans-serif" font-size="26" font-weight="bold" fill="url(#orangeGrad2)">
    How AI Stole Our
  </text>
  <text x="50" y="190" font-family="Arial, sans-serif" font-size="26" font-weight="bold" fill="url(#orangeGrad2)">
    Brain's Blueprint
  </text>
  
  <!-- Author -->
  <text x="50" y="340" font-family="Arial, sans-serif" font-size="14" fill="#888888">
    By Mohammad Hussain
  </text>
  <text x="50" y="360" font-family="Arial, sans-serif" font-size="12" fill="#666666">
    LinkedIn Newsletter
  </text>
</svg>
